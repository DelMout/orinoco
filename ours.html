<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Orinoco personnalise pour vous votre ours en peluche fait main.">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Orinoco : Ours en peluche faits main</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <!--ENTETE-->
    <header>
        <div class="container-fluid bg-info p-2">
            <div class="row">
                <div class="col">
                    <nav class="col navbar navbar-expand-md navbar-dark">
                        <a class="navbar-brand" href="index.html">
                            <img src="images/logo.png" width="140" height="80" alt="Logo Orinoco" />
                        </a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="index.html">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="panier.html#">
                                        <svg width="2.5em" height="2.5em" viewBox="0 0 16 16" class="bi bi-cart3 text-white" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                                        </svg>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- PRODUIT -->
    <div class="container-fluid my-3">
        <div class="row">
            <div class="text-center text-primary font-weight-bold mx-auto my-3">
                <h1>
                    Ours en peluche faits main
                </h1>
            </div>
        </div>
        <div id="choix" class="row">
            <div class="col-4 text-left px-5 my-5">
                <form>
                    <div class="form-group">
                        <label for="choix-article">Choisissez votre ours en peluche fait main :</label>
                        <select name="articles" id="choix-article" class="form-control">
                            <option value="sel" disabled selected class="selectionnez">Sélectionnez un article</option>
                            <option value="ch1" class="nom-article"></option>
                            <option value="ch2" class="nom-article"></option>
                            <option value="ch3" class="nom-article"></option>
                            <option value="ch4" class="nom-article"></option>
                            <option value="ch5" class="nom-article"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="choix-couleur">Choisissez la couleur de votre ours en peluche fait main :</label>
                        <select name="couleurs" id="choix-couleur" class="form-control">
                            <option value="sel" disabled selected class="couleur">Sélectionnez une couleur</option>
                            <option value="ch1" class="couleur"></option>
                            <option value="ch2" class="couleur"></option>
                            <option value="ch3" class="couleur"></option>
                            <option value="ch4" class="couleur"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="choix-quantite">Choisissez le nombre de produits :</label>
                        <select name="quantite" id="choix-quantite" class="form-control">
                            <!--Menu deroulant cree en js   - de 1 a 20-  -->
                        </select>
                    </div>
                </form>
                <div id="description" class="my-5">
                    <!--Affiche la description-->
                </div>
                <div id="prix" class="my-5">
                    Prix : <span id="euros"></span>     <!--Affiche le prix-->
                </div>
                <div id="bouton-panier" class="text-right">
                    <button type="button" class="bg-success btn-lg text-light shadow-lg">Panier</button>   <!--Bouton mis au panier-->
                </div>
            </div>
            <div class="col-8">
                <div id="photo" class="text-center">
                    <!-- ici la photo de l'article selectionne -->
                </div>
            </div>
        </div>
        <div class="row" id="description">

        </div>
        <div class="row">
                
                
        </div>
        </div>



        <!-- PIED DE PAGE -->
        <footer>
            <div class="container-fluid bg-info p-4">
                <div class="row">
                    <div class="col">
                        <nav class="col navbar navbar-expand navbar-light">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Mentions légales</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contactez-nous</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Liens vers bibliothèques -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <!-- Liens vers API ours -->

        <script type="text/javascript" src="ours.js"></script>

</body>
</html>
