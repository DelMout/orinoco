<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Orinoco personnalise pour vous votre ours en peluche fait main.">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Orinoco : Ours en peluche faits main</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <!--ENTETE-->
    <header>
        <div class="container-fluid py-0 px-5 jumbotron">
            <div class="row">
                <div class="col">
                    <nav class="row navbar navbar-expand-md navbar-dark">
                        <a class="col-9 navbar-brand" href="index.html">
                            <img src="images/logo.png" width="140" height="80" alt="Logo Orinoco" />
                        </a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="col collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item  ">
                                    <a id="accueil" class="nav-link text-dark mx-5" href="index.html">Accueil</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link " href="panier.html">
                                        <svg width="4em" height="4em" viewBox="0 0 16 16" class="bi bi-basket3-fill text-dark ml-2 pl-n2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172z" />
                                            <path d="M2.468 15.426L.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z" />
                                        </svg>
                                        <div id="nbreProd" class=" bg-warning text-center font-weight-bold text-dark rounded-circle mx-4 ">
                                            <!--Affiche le nombre de produits dans le panier-->
                                        </div>

                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- PRODUIT -->
    <div class="container-fluid my-3">
        <div id="choix" class="row">
            <div class="col-4 text-left px-5">
                <div class="text-left text-primary font-weight-bold mb-5">
                    <h1>
                        Faites vos choix :
                    </h1>
                </div>
                <form>
                    <div class="form-group">
                        <label for="choix-nom">Choisissez votre ours en peluche fait main :</label>
                        <select name="articles" id="choix-nom" class="form-control">
                            <option value="sel" disabled selected class="selectionnez">Sélectionnez un article</option>
                            <option value="ch1" class="nom-article"></option>
                            <option value="ch2" class="nom-article"></option>
                            <option value="ch3" class="nom-article"></option>
                            <option value="ch4" class="nom-article"></option>
                            <option value="ch5" class="nom-article"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="choix-couleur">Choisissez la couleur de votre ours en peluche fait main :</label>
                        <select name="couleurs" id="choix-couleur" class="form-control">
                            <option value="sel" disabled selected class="couleur">Sélectionnez une couleur</option>
                            <option value="ch1" class="couleur"></option>
                            <option value="ch2" class="couleur"></option>
                            <option value="ch3" class="couleur"></option>
                            <option value="ch4" class="couleur"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="choix-quantite">Choisissez le nombre de produits :</label>
                        <select name="quantite" id="choix-quantite" class="form-control">
                            <!--Menu deroulant cree en js   - de 1 a 20-  -->
                        </select>
                    </div>
                </form>
                <div id="description" class="my-5">
                    <!--Affiche la description-->
                </div>
                <div id="prix" class="my-2">
                    <p class="col-3 bg-secondary text-light text-left p-2 my-0 font-weight-bold"> Prix : <span id="euros"></span>  </p>   <!--Affiche le prix-->
                </div>
                <div class="row">
                    <div class="col-8 font-weight-bold my-auto">
                        <p id="valide" class="mb-0"></p> <!--Affiche un commentaire soit oubli sélection couleur ou faire un ajout-->
                    </div>
                    <div class="col text-right">
                        <button type="button" id="bouton-panier" class="bg-success btn-lg text-light shadow-lg my-0">Ajouter<br />au panier</button>   <!--Bouton mis au panier-->
                        <button type="button" id="bouton-ajout" class="bg-info d-none btn-lg text-light shadow-lg">+</button>   <!--Bouton ajout autres produits-->
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="text-center text-primary font-weight-bold mx-auto my-3">
                    <h2 id="nom-titre">
                        <!--Ici Nom de l'ourson-->
                    </h2>
                </div>
                <div id="photo" class="text-center mb-5">
                    <!-- ici la photo de l'article selectionne -->
                </div>
            </div>
        </div>
    </div>



        <!-- PIED DE PAGE -->
    <footer class="jumbotron my-0 py-3">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-4 mx-auto">
                    <div class="row">
                        <div class="col-6">
                            <a class="text-dark" href="#">Mentions légales</a>
                        </div>
                        <div class="col-6">
                            <a class="text-dark" href="#">Contactez-nous</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

        <!-- Liens vers bibliothèques -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <!-- Liens vers API ours -->

        <script type="text/javascript" src="ours.js"></script>

</body>
</html>
