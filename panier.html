<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Orinoco personnalise pour vous votre ours en peluche fait main.">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Orinoco : Votre panier</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <!--ENTETE-->
    <header>
        <div class="container-fluid py-0 px-5 jumbotron">
            <div class="row">
                <div class="col">
                    <nav class="row navbar navbar-expand-md navbar-dark">
                        <a class="col-9 navbar-brand" href="index.html">
                            <img src="images/logo.png" width="140" height="80" alt="Logo Orinoco" />
                        </a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="col collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item  ">
                                    <a id="accueil" class="nav-link text-dark mx-5" href="index.html">Accueil</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link " href="panier.html">
                                        <svg width="4em" height="4em" viewBox="0 0 16 16" class="bi bi-basket3-fill text-dark ml-2 pl-n2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172z" />
                                            <path d="M2.468 15.426L.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z" />
                                        </svg>
                                        <div id="nbreProd" class=" bg-warning text-center font-weight-bold text-dark rounded-circle mx-4 ">
                                            <!--Affiche le nombre de produits dans le panier-->
                                        </div>

                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- PRODUIT -->
    <div class="container-fluid my-3">
        <div class="row my-5">
            <div class="col-9 mx-auto">
                <div class="row">
                    <div class="col text-left text-primary font-weight-bold my-3">
                        <h1>
                            Contenu de votre panier :
                        </h1>
                        <p id="info" class="text-danger"></p>
                    </div>
                    <div class="col my-3 text-right">
                        <button type="button" id="bouton-reset" class="bg-danger btn-lg text-light shadow-lg">Vider le panier<br />en totalité</button>
                        <button type="button" id="bouton-reduc" class="bg-warning btn-lg text-dark shadow-lg">Supprimer<br />la dernière ligne</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row"> <!--Tableau de synthèse des produits-->
            <table id="tableau" class="table col-9 mx-auto">
                <tr>
                    <th>Article</th>
                    <th>Option</th>
                    <th>Identifiant</th>
                    <th>Quantité</th>
                    <th>Prix unitaire</th>
                    <th>Prix total</th>
                </tr>
            </table>
        </div> 
        <!--Formulaire sur le contact-->
        <div class="row formulaire">
            <h2 class="mx-auto py-4 text-dark bg-warning col-9 text-center font-weight-bold">Merci de remplir ce formulaire</h2>
        </div>
        <div class="row formulaire">
            <form id="formu" class="bg-warning col-9 mx-auto mt-n2 was-validated">
                <div class="form-group col-12 mx-auto">
                    <div class="row mx-auto">
                        <div class="col-7">
                            <label for="nom">* Votre nom :</label>
                            <input type="text" id="nom" class="form-control" required>
                        </div>
                        <div class="col">
                            <label for="prenom">* Votre prénom :</label>
                            <input type="text" id="prenom" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mx-auto mt-3">
                        <div class="col">
                            <label for="adresse">* Votre adresse postale :</label>
                            <input type="text" id="adresse" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mx-auto mt-3">
                        <div class="col-3 ">
                            <label for="code">* Votre code postal :</label>
                            <input type="number" id="code" class="form-control" minlength="5" maxlength="5" min="01000" max="99999" required>
                        </div>
                        <div class="col-9">
                            <label for="ville">* Votre ville :</label>
                            <input type="text" id="ville" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mx-auto mt-3 mb-5">
                        <div class="col">
                            <label for="email">* Votre adresse électronique :</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mx-auto mt-2 mb-3 pl-3 ">
                        <div class="col">
                            <input type="checkbox" id="radio" class="form-check-input" name="rgpd" required>
                            <label class="form-check-label" for="rgpd">
                                En cochant cette case et en soumettant ce formulaire, j'accepte que mes données personnelles soient utilisées
                                pour me recontacter dans le cadre de ma demande indiquée dans ce formulaire. Aucun autre traitement ne sera
                                effectué avec mes informations.
                            </label>
                        </div>
                    </div>
                    <div class="row mx-auto mt-4 mb-3 pl-3 font-italic">
                        <p>* : Renseignements obligatoires.</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="row my-2 text-center">
            <div class="col-9 mx-auto ">
                <div class="row">
                    <div class="col px-0 mt-3 text-left text-danger font-weight-bold" id="alerte">
                        <!--message alerte si formulaire mal renseigné.-->
                    </div>
                    <div class="col text-right px-0 mb-3">
                        <button type="button" id="bouton-commande" class="formulaire bg-success btn-lg text-light shadow-lg mb-5">Validez<br />la commande</button>   <!--Bouton COMMANDE-->
                    </div>
                </div>
            </div>
        </div>
    </div>        
        <!-- PIED DE PAGE -->
    <footer class="jumbotron my-0 py-3">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-4 mx-auto">
                    <div class="row">
                        <div class="col-6">
                            <a class="text-dark" href="#">Mentions légales</a>
                        </div>
                        <div class="col-6">
                            <a class="text-dark" href="#">Contactez-nous</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

        <!-- Liens vers bibliothèques -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <!-- Liens vers fichier JS -->
        <script type="text/javascript" src="panier.js"></script>

</body>
</html>
