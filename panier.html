<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Orinoco personnalise pour vous votre ours en peluche fait main.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Orinoco : Votre panier</title>
    <link href="fontawesome/css/all.min.css" rel="stylesheet"> <!--Fontes awesome -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!--ENTETE-->
    <header>
        <div class="container-fluid py-0 px-md-5 px-1 jumbotron">
            <div class="row">
                <div class="col">
                    <nav class="row navbar navbar-expand navbar-dark">
                        <a class="col-lg-2 col-md-3 col-sm-3 col-5 navbar-brand" href="index.html">
                            <img src="images/logo.png" class=" w-lg-75 w-100" alt="Logo Orinoco" />
                        </a>
                        <div class=" col-lg-7 col-md-5 col-sm-3 col-1">
                            <!--Pour espacer les liens sur barre navigation-->
                        </div>
                        <ul class="col navbar-nav">
                            <li class="nav-item  ">
                                <a id="accueil" class="nav-link text-dark mx-sm-5 mx-2" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="panier.html">
                                    <svg width="4em" height="4em" viewBox="0 0 16 16" class="bi bi-basket3-fill text-dark w-100" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172z" />
                                        <path d="M2.468 15.426L.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z" />
                                    </svg>
                                    <div id="nbreProd" class=" bg-warning text-center font-weight-bold text-dark rounded-circle px-xl-0 mx-xl-3 mx-3 w-50 ">
                                        <!--Affiche le nombre de produits dans le panier-->
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- PRODUIT -->
    <div id="panier" class="container-fluid my-3">
        <div class="row my-5">
            <div class="col-xl-9 col-11 mx-auto">
                <div class="row">
                    <div class="col-lg text-left text-primary font-weight-bold my-lg-3 my-0">
                        <h1 class="mb-3">
                            Contenu de votre panier :
                        </h1>
                        <p id="info" class="text-danger h4 "><!--Alerte Panier vide--></p>
                    </div>
                    <div id="suppPanier" class="col my-lg-3 my-0 text-lg-right text-left">
                        <button type="button" id="bouton-reset" class="bg-danger btn-lg text-light shadow-lg">Vider le panier</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row"> <!--Tableau de synthèse des produits-->
            <table id="tableau" class="table table-hover col-xl-9 col-11 mx-auto text-center">
               <!--Ici tableau avec données extraites du localStorage-->
            </table>
        </div> 
        <!--Formulaire sur le contact-->
        <div class="row formulaire">
            <h2 class="mx-auto py-4 text-dark bg-warning col-xl-9 col-11 text-center font-weight-bold">Merci de remplir ce formulaire</h2>
        </div>
        <div class="row formulaire">
            <form id="formu" class="col-xl-9 col-11 mx-auto mt-n2 was-validated bg-warning">
                <div class="form-group col-12 mx-auto">
                    <div class="row mx-auto">
                        <div class="col-lg-7">
                            <label for="nom">* Votre nom :</label>
                            <input type="text" id="nom" class="form-control" required>
                        </div>
                        <div class="col-lg ">
                            <label for="prenom">* Votre prénom :</label>
                            <input type="text" id="prenom" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mx-auto mt-3">
                        <div class="col-lg">
                            <label for="adresse">* Votre adresse postale :</label>
                            <input type="text" id="adresse" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mx-auto mt-3">
                        <div class="col-lg-3 ">
                            <label for="code">* Votre code postal :</label>
                            <input type="text" id="code" class="form-control" maxlength="5" pattern="[0-9]{5}" required>
                        </div>
                        <div class="col-lg-9">
                            <label for="ville">* Votre ville :</label>
                            <input type="text" id="ville" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mx-auto mt-3 mb-5">
                        <div class="col-lg ">
                            <label for="email">* Votre adresse électronique :</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mx-auto mt-2 mb-3 pl-4 ">
                        <div class="col-lg">
                            <input type="checkbox" id="radio" class="form-check-input" name="rgpd" required>
                            <label class="form-check-label" for="rgpd">
                                En cochant cette case et en soumettant ce formulaire, j'accepte que mes données personnelles soient utilisées
                                pour me recontacter dans le cadre de ma demande indiquée dans ce formulaire. Aucun autre traitement ne sera
                                effectué avec mes informations.
                            </label>
                        </div>
                    </div>
                    <div class="row mx-auto mt-4 mb-3 font-italic">
                        <p class="col-lg">* : Renseignements obligatoires.</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="row my-2 text-center">
            <div class="col-xl-9 col-11 mx-auto ">
                <div class="row">
                    <div class="col-md-9 col-6 px-0 mt-3 text-left text-danger font-weight-bold" id="alerte">
                        <!--message alerte si formulaire mal renseigné.-->
                    </div>
                    <div class="col text-right px-0 mt-3 mb-3">
                        <button type="button" id="bouton-commande" class="formulaire bg-success btn-lg text-light shadow-lg mb-5">Validez<br />la commande</button>   <!--Bouton COMMANDE-->
                    </div>
                </div>
            </div>
        </div>
    </div>        
        <!-- PIED DE PAGE -->
    <footer class="jumbotron mb-0 mt-5 py-3">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-xl-4 col-md-6 col-12 mx-auto">
                    <div class="row">
                        <div class="col-6 text-center">
                            <a class="text-dark " href="#">Mentions légales</a>
                        </div>
                        <div class="col bg text-center">
                            <a class="text-dark " href="#">Contactez-nous</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

        <!-- Liens vers bibliothèques -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <!-- Liens vers fichier JS -->
        <script type="text/javascript" src="panier.js"></script>

</body>
</html>
